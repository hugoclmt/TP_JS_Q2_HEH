<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire dynamique</title>
    <link type="text/css" rel="stylesheet" href="lib/css/style.css">
</head>
<body>

<div id="containeur">

    <div id="containeurgauche">
        <h1>Votre pizza</h1>
        <div id="enfantpizza">
            <select id="choixpizza" name="choix">
                <option selected>Votre choix</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        </div>

        <div class="enfantchoix">
            <input class="inputchoix" type="radio" id="sans" name="supplement" checked><label for="sans">Sans supplement</label>
        </div>

        <div class="enfantchoix">
            <input class="inputchoix" type="radio" id="avec" name="supplement"><label for="avec">Avec supplement</label>
        </div>

        <div class="enfantsupp">
            <input class="supplements" type="checkbox"><label>Champi</label>
        </div>
        <div class="enfantsupp">
            <input class="supplements" type="checkbox"><label>Harricot</label>
        </div>
        <div class="enfantsupp">
            <input class="supplements" type="checkbox"><label>Mozza</label>
        </div>

    </div>

    <div id="containeurdroit">


        <p id="titre">Payement</p>
        <div class="enfantpayement">
            <input class="modepayement" type="radio" id="cash" name="payement" checked><label for="cash">CASH</label>
        </div>
        <div class="enfantpayement">
            <input class="modepayement" type="radio" id="visa" name="payement"><label for="visa">Visa</label>
        </div>


        <div id="enfantprix">
            <p>Prix</p>
            <span id="prix">0 â‚¬</span>
            <button>Commandez !</button>
        </div>

    </div>
</div>


<script src="lib/js/script.js"></script>
</body>
</html>
